<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction Result</title>

    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            color: #1565c0;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .result-box {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #0d47a1;
            margin-top: 15px;
            margin-bottom: 25px;
            box-shadow: inset 0 0 8px rgba(21, 101, 192, 0.2);
        }

        .error-box {
            background-color: #ffebee;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #c62828;
            margin-top: 15px;
            margin-bottom: 25px;
            box-shadow: inset 0 0 8px rgba(198, 40, 40, 0.2);
        }

        .btn {
            background: #1565c0;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0d47a1;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="card">
        <h2>Health Prediction Result</h2>

        {% if prediction %}
            <div class="result-box">
                {{ prediction }}
            </div>
        {% elif error %}
            <div class="error-box">
                 {{ error }}
            </div>
        {% endif %}

        <a href="/" class="btn">Back to Predictor</a>
    </div>

</body>
</html>
